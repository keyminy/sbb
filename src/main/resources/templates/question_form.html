<html layout:decorate="~{layout.html}">
	<div layout:fragment="content" class="container">
		 <h5 class="my-3 border-bottom pb-2">질문등록</h5>
		 <form th:object="${questionForm}"
		 		method="post" >
		 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		 	<div class="mb-3">
		 		<label for="subject" class="form-label">제목</label>
        <input type="text" th:field="*{subject}" class="form-control">
				 <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('subject')}">
				 		<div th:errors="*{subject}"></div>
				 </div>
		 	</div>
		 	<div class="mb-3">
		 		<label for="content" class="form-label">내용</label>
        <textarea th:field="*{content}"
        	class="form-control" rows="10"></textarea>
				 <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('content')}">
				 		<div th:errors="*{content}"></div>
				 </div>
		 		</div>
		 	<input type="submit" value="저장하기" class="btn btn-primary my-2">
		 </form>
	</div>
</html>
